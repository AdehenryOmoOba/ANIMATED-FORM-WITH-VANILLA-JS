<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Adehenry:Animated Forms with Vanilla JS</title>
        <script src="https://kit.fontawesome.com/545cdff036.js" crossorigin="anonymous"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <form>
            <div class="field-name">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="field-email innactive">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="field-password innactive">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Password" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="field-finished innactive">
                <i class="fas fa-heart"></i>
                <p>Thank You!</p>
                <i class="fas fa-heart innactive"></i>
            </div>
        </form>
        
        <script src="./app.js"></script>
    </body>
</html>
